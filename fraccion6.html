    <script>
        // Selecciona los botones y elementos necesarios
        const boton1 = document.getElementById("boton1");
        const botonExtra = document.getElementById("nextButton");
        const sonidoCorrecto = document.getElementById("sonidoCorrecto");
        const sonidoError = document.getElementById("sonidoError");

        // Función para manejar el clic en los botones
        function handleButtonClick(event) {
            const clickedButton = event.target.closest("button");

            // Verifica si el botón correcto fue presionado
            if (clickedButton === boton1) {
                clickedButton.classList.add("contcorrecto"); // Añade la clase contcorrecto
                botonExtra.disabled = false; // Desbloquea el botón extra
                sonidoCorrecto.play(); // Reproduce el sonido de acierto
                nextButton.style.display = "flex";
            } else {
                sonidoError.play(); // Reproduce el sonido de error
            }
        }

        // Añadir eventos de clic a todos los botones
        document.querySelectorAll(".contenido3").forEach(button => {
            button.addEventListener("click", handleButtonClick);
        });

    </script>
