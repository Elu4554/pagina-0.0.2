    <script>
        document.getElementById("mas").addEventListener("click", function() {
            var div = document.getElementById("op");
            if (div.style.display === "none" || div.style.display === "") {
                div.style.display = "flex";
            } else {
                div.style.display = "none";
            }
        });

        // Inicializamos el valor de localStorage si no existe
        if (!localStorage.getItem('contador')) {
            localStorage.setItem('contador', 0);
        }
        
        

        if (!localStorage.getItem('contadorRacha')) {
            localStorage.setItem('contadorRacha', 0);
        }

        // Función para actualizar el contador de racha en la página
        function actualizarRacha() {
            const contadorRacha = localStorage.getItem("contadorRacha") || 0;
            document.getElementById("contadorRacha").innerText = `${contadorRacha} días`;
        }

        // Ejecutar la función al cargar la página
        window.onload = actualizarRacha;

        // Llama a la función para actualizar el contador inmediatamente
        actualizarRacha();

        // Selecciona el botón por su id
        document.getElementById('borrarStorage').addEventListener('click', function() {
        // Limpia el localStorage
        localStorage.clear();
        
        // Opcional: Mostrar un mensaje de confirmación
        alert('El localStorage ha sido borrado.');
        });
            

        if (localStorage.getItem("nivel1CompletadoLec")) {
            document.getElementById("nivel2").disabled = false; // Habilita el botón del nivel 1
        }
        
        if (localStorage.getItem("nivel2CompletadoLec")) {
            document.getElementById("nivel3").disabled = false; // Habilita el botón del nivel 1

    document.getElementById("nivel4").disabled = false; // Habilita el botón del nivel 3
}
