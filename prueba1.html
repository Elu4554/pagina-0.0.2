    <script>
        document.getElementById("mas").addEventListener("click", function() {
            var div = document.getElementById("op");
            if (div.style.display === "none" || div.style.display === "") {
                div.style.display = "flex";
            } else {
                div.style.display = "none";
            }
        });

        // Selecciona el botón por su id
        document.getElementById('borrarStorage').addEventListener('click', function() {
        // Limpia el localStorage
        localStorage.clear();
        
        // Opcional: Mostrar un mensaje de confirmación
        alert('El localStorage ha sido borrado.');
        });
            

        if (localStorage.getItem("nivel1Completado")) {
            document.getElementById("nivel2").disabled = false; // Habilita el botón del nivel 1
        }
        
        if (localStorage.getItem("nivel2Completado")) {
            document.getElementById("nivel3").disabled = false; // Habilita el botón del nivel 1
        }

        if (localStorage.getItem("nivel3Completado")) {
            document.getElementById("nivel4").disabled = false; // Habilita el botón del nivel 1
        }

        if (localStorage.getItem("nivel4Completado")) {
            document.getElementById("nivel5").disabled = false; // Habilita el botón del nivel 1
        }

        if (localStorage.getItem("nivel5Completado")) {
            document.getElementById("nivel6").disabled = false; // Habilita el botón del nivel 1
        }

        if (localStorage.getItem("nivel6Completado")) {
            document.getElementById("nivel7").disabled = false; // Habilita el botón del nivel 1
        }

        ///////

        // Inicializamos el valor de localStorage si no existe
        if (!localStorage.getItem('contador')) {
            localStorage.setItem('contador', 0);
        }

        // Función para actualizar el valor en el HTML
        function actualizarValor() {
            const valor = localStorage.getItem('contador');
            document.getElementById('valor').textContent = valor;
        }

        // Actualizamos el valor al cargar la página
        actualizarValor();

        // Evento para el botón que suma 30, pero solo una vez
        document.getElementById('boton').addEventListener('click', () => {
            // Verificamos si ya se sumaron los puntos una vez
            if (localStorage.getItem('botonPresionado') !== 'true') {
                let valorActual = parseInt(localStorage.getItem('contador'));
                valorActual += 30;
                localStorage.setItem('contador', valorActual);
                localStorage.setItem('botonPresionado', 'true');  // Registramos que ya se sumó
                actualizarValor();
            }
        });

        // Escuchamos cambios en el localStorage para sincronizar entre pestañas
        window.addEventListener('storage', (event) => {
            if (event.key === 'contador') {
                actualizarValor();
            }
        });

    </script>
