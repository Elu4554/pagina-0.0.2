<body>
    <div class = "Cont" >
        <p id = "problema">Intercale dos signos aritméticos entre los números 4, 5 y 6 para que el resultado sea, realmente, 26 
            
        </p>

        <p id = "resolucion">
            4 <input type="text" id="simbolo1" size="1">  5 <input type="text" id="simbolo2" size="1"> 6 = 26
        </p>

        <div id= "contBoton">

            <button onclick="validar()" id= "boton" >Comprobar</button>

        </div>

        <p id="mensaje" class="resultado"></p>

    </div>
    
    <script>
        function validar() {
            // Obtener el valor ingresado por el usuario
            const simbolo1 = document.getElementById("simbolo1").value;
            const simbolo2 = document.getElementById("simbolo2").value;
            const mensaje = document.getElementById("mensaje");

            // Comprobar si el símbolo es el correcto
            if (simbolo1 === "*" || simbolo1 === "x" && simbolo2 === "+") {
                mensaje.textContent = "¡Correcto! 4 * 5 + 6 = 26";
                mensaje.classList.remove("incorrecto");
            } else {
                mensaje.textContent = "Incorrecto, intenta de nuevo.";
                mensaje.classList.add("incorrecto");
            }
        }
    </script>
