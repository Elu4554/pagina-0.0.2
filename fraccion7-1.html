    <p id="problema">¿Cual es el resultado de la siguiente operacion?</p>

    <div class="pipisota">
        <div class="contenedorpipi">
            <div class="arriba2">
                <img src="imagenes/ri--number-3.png" alt="3" width="70">
            </div>
            <img src="imagenes/resta.png" alt="resta" width="90">
            <div class="abajo">
                <img src="imagenes/ri--number-4.png" alt="4" width="70">
            </div>
        </div>

        <img src="imagenes/lucide--plus.png" alt="lucide--plus" width="70">
    
        <div class="contenedorpipi">
            <div class="arriba2">
                <img src="imagenes/ri--number-1 (1).png" alt="1" width="70">
            </div>
            <img src="imagenes/resta.png" alt="resta" width="90">
            <div class="abajo">
                <img src="imagenes/ri--number-8.png" alt="8" width="70">
            </div>
        </div>

        <img src="imagenes/ri--equal-fill.png" alt="igual" width="70">

        <div class="contenedorpipi">
            <div class="arriba2">
                <input id="input1" class="mal" type="number">
            </div>
            <img src="imagenes/resta.png" alt="resta" width="90">
            <div class="abajo">
                <input id="input2" class="mal" type="number">
            </div>
        </div>
    </div>

    <!-- Botón de Verificar -->
    <div id="verificar-container" class="centro">
        <button id="verificarButton" class="boton">Verificar</button>
    </div>

    <div id="botonExtra" class="boton-extra-container">
        <button id="nextButton" disabled>
            <a id="nextLink" href="problema1-2-2.html" style="text-decoration: none; color: black;">Siguiente Desafío</a>
        </button>
    </div>

    

    <audio id="sonidoError" preload="auto">
        <source src="incorrecto.wav" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <audio id="sonidoCorrecto" preload="auto">
        <source src="correcto.wav" type="audio/wav">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <script>
        // Función para verificar los valores
        document.getElementById("verificarButton").addEventListener("click", function() {
            const input1 = document.getElementById("input1").value;
            const input2 = document.getElementById("input2").value;
            const nextButton = document.getElementById("nextButton");
            const sonidoError = document.getElementById("sonidoError");
            const sonidoCorrecto = document.getElementById("sonidoCorrecto");

            if (input1 == 7 && input2 == 8) {
                nextButton.disabled = false;
                sonidoCorrecto.play();
                nextButton.style.display = "flex";
            } else {
                nextButton.disabled = true;
                sonidoError.play();
                
            }
        });
    </script>
