<audio id="sonidoError" preload="auto">

<script>
    // Orden correcto
    const ordenCorrecto = ["d", "b", "c", "a"];

    function verificarOrden() {
        // Obtener los valores seleccionados
        const respuestaUsuario = [
            document.getElementById("select1").value,
            document.getElementById("select2").value,
            document.getElementById("select3").value,
            document.getElementById("select4").value
        ];

        const resultado = document.getElementById("resultado");

        // Comparar la respuesta del usuario con el orden correcto
        const esCorrecto = respuestaUsuario.every((respuesta, index) => respuesta === ordenCorrecto[index]);

        if (esCorrecto) {
            resultado.textContent = "¡Correcto! Has ordenado las frases en el orden adecuado.";
            resultado.classList.remove("incorrecto"); // Elimina la clase de error
            resultado.classList.add("BIEN"); // Añade la clase de éxito
            sonidoCorrecto.play().catch(error => {
                    console.error("Error al reproducir el sonido correcto:", error);
                });

            botonExtra.style.display = "flex";
            nextButton.style.display = "flex";
            nextButton.disabled = false;
            nextLink.style.pointerEvents = "auto";
        } else {
            resultado.textContent = "El orden no es correcto. Inténtalo de nuevo.";
            resultado.classList.remove("BIEN"); // Elimina la clase de éxito si existe
            resultad.classList.add("incorrecto"); // Añade la clase de error
            sonidoError.play().catch(error => {
                    console.error("Error al reproducir el sonido correcto:", error);
                });
        }
    }
</script>
